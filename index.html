<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
        <title> Encriptador de Texto </title>

        <link rel="stylesheet" href="reset.css">

        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <header>

           <div>

                <h1>

                    <a href="index.html">Encriptador de Texto</a>

                </h1>

           </div>

        </header>

        <main>

            <section class="entrada-texto">

                <form>

                    <label for="texto-ingresado"></label>
                    <input type="text" id="texto-ingresado" style="text-transform:lowercase;" placeholder="Ingrese el texto aquÃ­" required>

                </form>

                <p class="aviso-caracteres">No utilice acentos o caracteres especiales</p>

            </section>

            <section class="salida-texto">

                <form>

                    <label for="texto-salida"></label>
                    <input type="text" id="texto-salida" readonly>

                </form>

            </section>

            <section class="botones">

                <form>

                    <input type="button" value="Encriptar" class="boton-encriptar">
                    <input type="button" value="Desencriptar" class="boton-desencriptar">

                </form>

            </section>

        </main>
        
        <footer>

            

        </footer>

    </body>

</html>
