<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
        <title> Encriptador de Texto </title>

        <link rel="stylesheet" href="reset.css">

        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <header>

           <nav>

                <h1>

                    <a href="index.html"><img src="images/Logo.png" class="logo" alt="Logo de la Página"></a>

                </h1>

            </nav>

        </header>

        <main>

            <section class="entrada-texto">

                <form>

                    <textarea cols="35" rows="10" id="texto-ingresado" style="text-transform:lowercase;" placeholder="Ingrese el texto aquí" required></textarea>

                </form>

                <p class="aviso-caracteres">&#33 No utilice acentos o caracteres especiales</p>

            </section>

            <section class="salida-texto">

                <a><img src="images/Robot.png" alt="Imagen que no se detecta ningún mensaje" class="imagen-robot"></a>
                
                <h3>OOOPS!</h3>
                <p>No se ha detectado ningún mensaje</p>

                <input type="button" value="Copiar" class="boton-copiar">

            </section>

            <section class="botones">

                <form>

                    <input type="button" value="Encriptar" class="boton-encriptar">
                    <input type="button" value="Desencriptar" class="boton-desencriptar">

                </form>

            </section>

        </main>
        
        <footer>

            <section class="contacto">

                <a class="logo-blanco"><img src="images/Logo_Blanco.png" class="logo-inferior" alt="Logo de la página"></a>

                <ul class="informacion-contacto">

                    <h3>CONTÁCTAME</h3>
                    <li class="titular">Nombre</li>
                    <li class="nombre"> David lópez Castillo</li>
                    <li class="titular">Correo</li>
                    <li class="correo"> david.lopez.castillo@hotmail.com</li>

                </ul>

                <ul class="redes-sociales">

                    <li><a href="https://www.linkedin.com/in/david-lopez-castillo-/"><img src="images/linkedIn.png" alt="Logo LinkedIn"></a></li>
                    <li><a href="https://github.com/DominicSanti"><img src="images/GitHub.png" alt="Logo GitHub"></a></li>
                    <li><a href="https://www.instagram.com/dominicsantimx/"><img src="images/Instagram.png" alt="Logo Instagram"></a></li>

                </ul>

                <ul class="info-redes">

                    <li>LinkedIn</li>
                    <li>GitHub</li>
                    <li>Instagram</li>

                </ul>

            </section>

            <p class="dato-ultimo">Todos los derechos reservados - 2023</p>

        </footer>

    </body>

</html>
